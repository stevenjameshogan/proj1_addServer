<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend 1 Project</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
    <header>Salary Calculator</header>
    
    <div id="inputDiv">
      <h2>Add Employee</h2>
      <input type="text" placeholder="First Name" class="input" id="firstName">
      <input type="text" placeholder="Last Name" class="input" id="lastName">
      <input type="number" placeholder="ID Number" class="input" id="idNumber">
      <input type="text" placeholder="Job Title" class="input" id="jobTitle">
      <input type="number" placeholder="Annual Salary" class="input" id="annualSalary">
      <button type="button" id="submitButton">Submit</button>
    </div>
    <div id="outputDiv">
      <h3>Employees</h3>
      <table id="empTable">
        <tr id="headerRow">
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
        </tr>
      </table>
    </div>
    <div id="budgetDiv">
      <h2>Total Monthly: $</h2><h2 id="budgetDisplay"></h2>
    </div>

  </body>
</html>
